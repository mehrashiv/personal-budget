<template name="upload">
	<div class="container">
		<div class="row">
			<h1 class="page-header">Upload CSV</h1>
			<div class="form-gorup">
				<label for="exampleInputFile">Upload a CSV file</label>
				{{#unless uploading}}
					<input type="file" name="uploadCSV">
				{{else}}
    				<p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  			{{/unless}}
			</div> <!-- end of form-group--> 
		</div> <!-- end of row-->
	</div> <!-- end of container-->
	<!-- -->
</template>
