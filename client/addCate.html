<template name="addCate">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="col-xs-12">
						<form class="js_add_cat">
							<div class="form-group">
					    		<label for="exampleInputName2">Add a Category</label>
					    		<input type="text" name="add_cat" class="form-control" id="exampleInputName2" placeholder="Type a Category and hit Enter">
					    	</div>
					  	</form>
			  		</div>	
				</div>
				
			

		<div class="row">
			<div class="col-xs-12">
				
				<form class="form-create js-selected-cat">
					<div class="form-group">
						<label for="exampleInputName2">Choose Category to Add Subcategory</label>
						<select name="chosen_cat" class="form-control">
							<option>Choose a Category</option>
							{{#each cat_list}}
			          		<option>{{cate}}</option>
			        		{{/each}}
		 				</select>
	 				</div>
	 				<button type="submit" class="btn btn-primary">Choose Category</button>
					
	 			</form>
	 			</div>
	 			</div>

	 		<div class="row">
				<div class="col-xs-12">
	 				{{#if isCreateSubCat}}
 						<form class="form-inline js_add_subcat">
							<div class="form-group">
									<label for="exampleInputName2">Add a Sub Category</label>
    								<input type="text" name="add_subcat" class="form-control" id="exampleInputName2" placeholder="Type a SubCategory and hit Enter">	
    						</div>
						</form>
 					{{/if}}
				</div>
			</div>
					</div>


				<div class="col-xs-4">
				{{#each cat_list}}
					<ul>
						<li>
							{{cate}}
							{{#each subcate}}
							<ul>
								<li> {{this}} </li>
							</ul>
							{{/each}}
						</li>
					</ul>
				{{/each}}
			</div>
		
		</div>
	</div>
</template>
